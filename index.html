<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="https://kit.fontawesome.com/69dc21a533.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="barra-negra row">
    </div>
    <div id="contenido">
        <div class="layout">
            <h1>Local Storage</h1>
            <div class="rows">
                <div class="col-m-6 col-s-12 ">
                    <label for="tweet">Tweet:</label>
                    <form action="#" id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width"></textarea>
                            <input type="submit" class="btn-azul col-m-3 col-s-4 offset-m-9 offset-s-8" value="Agregar">
                    </form>
                </div>
                <div class="col-m-5 offset-m-1 col-s-12">
                    <div class="title-misTweets" style="margin-bottom: 20px;">
                       <h2>Mis Tweets</h2> 
                    </div>
                    <div id="lista-tweets" class="col-m-12 col-s-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
